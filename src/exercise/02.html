<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCheck()">Check</button>
    </div>

    <script>
      // This function should return true if the value is a palindrome and false if it's not
      function isPalindrome(value) {
        value = value.toLowerCase();
        const regex = value.replace(/[^a-z0-9]/gi, "");
        return regex === regex.split("").reverse().join("");
      }

      function handleCheck() {
        const value = document.getElementById("input").value;

        // Check if the value is a palindrome
        const palindrome = isPalindrome(value);

        // Display the result using an alert
        if (palindrome) {
          alert(` ${value} is a palindrome! ðŸ«¡`);
        } else {
          alert(`${value} is not a palindrome. ðŸ˜­`);
        }
      }
      document
        .getElementById("input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            handleCheck();
          }
        });
    </script>
  </body>
</html>

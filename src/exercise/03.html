<!-- Vowel count -->
<!-- http://localhost:3000/isolated/exercise/03.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel count</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" placeholder="Please enter a value" />
      <button onclick="handleCount()">Count</button>
    </div>

    <script>
      const VOWELS = ["a", "e", "i", "o", "u"];

      function countVowel(value) {
        const vowelCount = value
          .split("")
          .filter((item) => VOWELS.includes(item.toLowerCase()))
          .reduce((count, vowel) => count + 1, 0);
        return vowelCount;
      }

      function handleCount() {
        const { value } = document.getElementById("input");

        const result = isNaN(value) ? countVowel(value.toLowerCase()) : NaN;

        alert(`The number of vowels is ${result}`);
      }
      document
        .getElementById("input")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            handleCount();
          }
        });
    </script>
  </body>
</html>
